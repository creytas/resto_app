---
  - name: "update apt packages."
    become: true
    apt:
      update-cache: yes

  - name: "upgrade packages."
    become: true
    apt:
      upgrade:  yes

  - name: "install NodeJs and npm dependencies"
    become: true
    apt:
      name: ["nodejs", "npm"]
      state:  latest
      update-cache: yes

  - name: "install pm2"
    become: true
    npm:
      name: pm2
      global:  yes
      production: yes
      state:  latest

  - name: "create web directory"
    file:
      path: ~/web
      state:  directory

  - name: "copy index page to ~/web directory"
    template:
      src:  "files/index.js"    
      dest: "~/web/index.js"

  - name: "launching the web server"
    shell:  |
      pm2 start ~/web/index.js -f
